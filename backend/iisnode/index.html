<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ENABLE01-12756-stderr-1756681406815.txt","computername":"ENABLE01","pid":12756,"type":"stderr","created":1756681406815},{"file":"ENABLE01-15812-stderr-1756681295109.txt","computername":"ENABLE01","pid":15812,"type":"stderr","created":1756681295109},{"file":"ENABLE01-16624-stderr-1756681407597.txt","computername":"ENABLE01","pid":16624,"type":"stderr","created":1756681407597},{"file":"ENABLE01-20068-stderr-1756681407254.txt","computername":"ENABLE01","pid":20068,"type":"stderr","created":1756681407254},{"file":"ENABLE01-22572-stderr-1756681436567.txt","computername":"ENABLE01","pid":22572,"type":"stderr","created":1756681436567},{"file":"ENABLE01-3512-stderr-1756681248333.txt","computername":"ENABLE01","pid":3512,"type":"stderr","created":1756681248333},{"file":"ENABLE01-4744-stderr-1756681452172.txt","computername":"ENABLE01","pid":4744,"type":"stderr","created":1756681452172},{"file":"ENABLE01-7872-stderr-1756681405785.txt","computername":"ENABLE01","pid":7872,"type":"stderr","created":1756681405785}];
        var lastUpdated = 1756681452189;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
